syntax = "proto3";

package grapherino;

message Connection {
    string to = 1;
    string from = 2;
    int64 weight = 3;
};

message NetworkMap {
    repeated Connection connections = 1;
};

message ExchangeReq {
    NetworkMap netMap = 1;
}

message ExchangeRes {
    NetworkMap netMap = 1;
}

service Grapherino {
    rpc Exchange (ExchangeReq) returns (ExchangeRes);
}