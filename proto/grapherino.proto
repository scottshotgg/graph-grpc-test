syntax = "proto3";

package grapherino;

message Connection {
  string to = 1;
  int64 weight = 2;
};

message Connections { repeated Connection connections = 1; }

message NetworkMap { map<string, Connections> nodes = 1; };

message ExchangeReq {
  string id = 1;
  Connections connections = 2;
}

message ExchangeRes {
  string id = 1;
  repeated Connection connections = 2;
}

service Grapherino { rpc Exchange(ExchangeReq) returns (ExchangeRes); }